<div class="container"  [ngClass]="{ 'work-phase' : isWorkPhase, 'break-phase' : !isWorkPhase}">
  <h1>集中力が続く魔法のタイマー</h1>

  <div class="timer-display">
    <h2>{{ minutes }}:{{ seconds | number: '2.0' }}</h2>
    <p>{{ isWorkPhase ? '作業中' : '休憩中' }}</p>
  </div>

  <div class="controls">
    <button (click)="startTimer()">Start</button>
    <button (click)="pauseTimer()">Pause</button>
    <button (click)="resetTimer()">Reset</button>
  </div>
 </div>
